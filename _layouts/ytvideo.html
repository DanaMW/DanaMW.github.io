<center>
    <a href="#" id="showvideo">Show Video</a>
    <div id="test"></div>
</center>
<script>
    $('a#showvideo').click(function (e) {
        e.preventDefault();
        $('div#test').html('<iframe id="video" width="420" height="315" src="//www.w3schools.com/html/mov_bbb.mp4" frameborder="0" allowfullscreen></iframe>');
    });
</script>
